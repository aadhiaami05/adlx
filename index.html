<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADLX Pro - Video & Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --chat: #1e293b; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Video Section */
        .video-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; flex: 1; }
        .box { position: relative; background: #000; border-radius: 12px; overflow: hidden; aspect-ratio: 4/3; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Chat Section */
        #chat-box { height: 150px; background: var(--chat); padding: 10px; overflow-y: auto; border-top: 1px solid #334155; font-size: 14px; }
        .msg { margin-bottom: 5px; padding: 5px 10px; border-radius: 5px; background: #334155; width: fit-content; }
        .msg.me { background: var(--accent); margin-left: auto; }

        /* Controls */
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; padding: 15px; background: #1e293b; }
        button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; background: var(--accent); color: white; font-weight: bold; font-size: 13px; }
        input { padding: 10px; border-radius: 8px; border: none; background: #334155; color: white; }
        #setup { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="setup">
    <h2>ADLX Video + Chat</h2>
    <input type="text" id="roomInput" placeholder="Room Name">
    <div style="margin-top:15px; display:flex; gap:10px;">
        <button onclick="init('host')">Host Room</button>
        <button onclick="init('join')" style="background:#10b981">Join Room</button>
    </div>
</div>

<div id="call-ui" class="hidden" style="display:contents">
    <div class="video-container">
        <div class="box"><video id="local" autoplay playsinline muted></video></div>
        <div class="box"><video id="remote" autoplay playsinline></video></div>
    </div>

    <div id="chat-box"></div>

    <div class="controls">
        <input type="text" id="chatInput" placeholder="Type message..." style="flex:1">
        <button onclick="sendChat()">Send</button>
        <button onclick="toggle('mic')" id="mBtn">Mic</button>
        <button onclick="toggle('vid')" id="vBtn">Cam</button>
        <button onclick="switchCamera()" id="switchBtn">ðŸ”„ Flip</button>
        <button onclick="location.reload()" style="background:red">End</button>
    </div>
</div>
